<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iNotes - Store Your Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">iNotes</a>
    </nav>

    <br>

    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <form action="/submit" method="post">

            <!-- title box -->
            <div class="input-head">
              <label for="title" class="form-label">Title</label>
              <input type="text" class="form-control" id="title" name="title" placeholder="Note title" required>
            </div>

            <br>

            <!-- description box -->
            <div class="input-head">
              <label for="description" class="form-label">Description</label>
              <textarea class="form-control" id="description" name="description" placeholder="Write your note here..." required></textarea>
            </div>

            <!-- importance check-box -->
            <div class="input-check">
              <input type="checkbox" class="form-check-input" id="check" name="important">
              <label class="input-head" for="check">Important</label>
            </div>

            <!-- Submit Button -->
            <div class="button-submit">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>

          </form>
        </div>
      </div>
    </div>

    <!-- Delete Notes Button -->
    <form class="form-delete" action="/delete-all" method="post" style="display: inline">
      <div>
          <button type="submit" class="btn btn-danger">Delete All Notes</button>
      </div>
    </form>

    <br>
    <br>

<!-- Output Part  --> <!-- Output Part  --> <!-- Output Part  --> <!-- Output Part  --> <!-- Output Part  --> <!-- Output Part  -->
    <h2 class="heading-output">Your Notes:</h2>

    <!-- Box -->
    <div class="container">
      <div class="row"> <!-- row type -->
        {% for note in notes|reverse %}   <!-- Latest Notes show on top (reverse) -->
        <div class="col-md-4">
          <div class="card mb-3">
            <div class="card-body">

              <!-- title -->
              <h5 class="title-in-box">{{ note.title }}</h5>

              <!-- date & time -->
              <label for="date-time" class="in-box-head">Date-Time: </label>
              <p class="in-box-answers" id="date-time"><small class="text-muted">{{ note.datetime }}</small></p>

              <br>

              <!-- importance -->
              <label for="imp" class="in-box-head">Important: </label>
              <p class="in-box-answers" id="imp" >{{ note.important }}</p>

              <br>

              <!-- Description -->
              <label for="desc" class="in-box-head">Description: </label>
              <p class="in-box-answers" id ="desc" >{{ note.description }}</p>
              
              <!-- Delete button -->
              <form class="form-delete" action="/delete-note/{{ note._id }}" method="post">
                <button type="submit" class="btn btn-danger">Delete Note</button>
              </form>

            </div>
          </div>
        </div>

        {% endfor %}
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

  </body>
</html>
